<!--
  Generated template for the Detail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{cat.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="{{cat.picture}}">
    <ion-card-header>{{cat.name}}</ion-card-header>
    <ion-card-content>
      {{cat.name}} is a {{cat.gender}} cat and is {{cat.age}} years old.
    </ion-card-content>
  </ion-card>

</ion-content>
